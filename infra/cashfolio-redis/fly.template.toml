#

app = '$FLY_APP'
primary_region = '$FLY_PRIMARY_REGION'

# Public RedisInsight web UI
[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = $FLY_MIN_MACHINES_RUNNING
  processes = ['app']

 [[vm]]
  memory = $FLY_MEMORY
  cpu_kind = '$FLY_CPU_KIND'
  cpus = $FLY_CPUS

[mounts]
  source = "data"
  destination = "/data"